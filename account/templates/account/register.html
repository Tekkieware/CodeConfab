 {% extends 'Foundation.html' %} {% load crispy_forms_tags %} 
 
 {% block title %}
 <title>Confab | Register</title>
 {% endblock %}
 {% block content %}
<div class="col-12">
    <p>
        <a class="info-header" href="{% url 'account:login' %}">Have an account?, Login.</a>
    </p>
</div>

<div class="container" style="margin-top: 50px;margin-bottom: 60px">



    <div class="col-12 col-lg-6 offset-lg-3 register-holder">

        <form method="POST">

            {% csrf_token %} {{ form|crispy }}
            <input type="submit" value="Register" class="btn-primary pull-right">



        </form>


    </div>
</div>
</div>



{% endblock %}

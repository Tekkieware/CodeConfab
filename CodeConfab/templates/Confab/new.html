{% extends 'Foundation.html' %} {% load crispy_forms_tags %} {% block content %}

{% block title %}
<title>Confab | New</title>
{% endblock %}
<div class="container" style="margin-top: 50px">


    <div class="col-12 col-lg-6 offset-lg-3 register-holder">
        <h3 class="text-muted">{{ header }}</h3>
        <br>
        <br>

        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %} {{ form|crispy }}

            <button type="submit" class="btn-primary pull-right">Save</button>



        </form>



    </div>
</div>



{% endblock %}
